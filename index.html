<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <!-- heading and search input -->
      <div class="head">
        <h1>Meals App</h1>
        <input
          id="mealsearch"
          type="text"
          placeholder="Search your meals here..."
        />
      </div>

      <!-- meals list container-->
      <div id="meals-ctr" class="meals-ctr"></div>

      <!-- show details of the selected meal -->
      <div id="meal-details" class="meal-details"></div>
    </main>

    <!-- sidebar favorites area-->
    <div id="favs-area" class="favs-area"></div>

    <!-- Custom JS -->
    <script src="index.js"></script>
  </body>
</html>
